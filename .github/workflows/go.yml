name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: 1.24.4
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y --no-install-recommends ffmpeg
    - name: Install doom wad
      run: |
        wget https://www.doomworld.com/3ddownloads/ports/shareware_doom_iwad.zip
        unzip shareware_doom_iwad.zip
        mv DOOM1.WAD doom1.wad
    - name: test
      run: go test -v .
